<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <h1 style="text-align:center;">Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>

                <tr>
                    <td>Phone Number: </td>
                    <td><input type="phone" name="" id="" placeholder="+91**********"></td>
                </tr>

                <tr>
                    <td>Email Id:</td>
                    <td><input type="email" placeholder="email"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Password"></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td><input type="radio">Male
                        <input type="radio">Female
                    </td>
                </tr>

                <tr>
                    <td>DOB: </td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td>Hobbies: </td>
                    <td>
                        <input type="checkbox" ddd>Singing
                        <input type="checkbox">Dancing <br>
                        <input type="checkbox">Painting
                        <input type="checkbox">Sleeping
                    </td>
                </tr>

                <tr>
                    <td>Education Qualification: </td>
                    <td>
                        <select>
                            <option>10</option>
                            <option>12</option>
                            <option>Graduation</option>
                            <option>Post Graduation</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td><textarea cols="30" rows="5" placeholder="address"></textarea></td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
