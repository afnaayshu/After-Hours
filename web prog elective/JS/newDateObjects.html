<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        alert(today);  //Tue Oct 17 2023 20:12:36 GMT+0530 (India Standard Time)
        alert(today.getDate());  //17
        alert(today.getDay());  //2
        alert(today.getFullYear());  //2023
        alert(today.getMonth());  //9
        alert(today.getTime());  //1697553855187
    </script>
</body>
</html>
